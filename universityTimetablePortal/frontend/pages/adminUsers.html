<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <div class="admin-wrapper">
  
    <nav class="admin-sidebar">
      <h2>Admin Panel</h2>
      <a href="adminCourses.html">Courses</a>
      <a href="adminSubjects.html"> Subjects</a>
      <a href="adminRooms.html">Rooms</a>
      <a href="adminTimetables.html">Timetables</a>
      <a href="adminUsers.html" class="active">Users</a>

      <button id="logoutBtn" class="logout-btn">Logout</button>
    </nav>

   
    <main class="admin-content">
      <h1> User Management</h1>

    
      <div class="card">
        <div class="card-header" onclick="toggleCard(this)">Add User</div>
        <div class="card-body">
          <form id="addUserForm">
            <input type="text" name="fullName" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <select name="userRole" required>
              <option value="">-- Select Role --</option>
              <option value="student">Student</option>
              <option value="professor">Professor</option>
            </select>
            <button type="submit">Add User</button>
          </form>
        </div>
      </div>

    
      <div class="card">
        <div class="card-header" onclick="toggleCard(this)">User List</div>
        <div class="card-body">
          <ul id="userList"></ul>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/adminUsers.js"></script>
  <script>
    function toggleCard(header) {
      header.classList.toggle("active");
      const body = header.nextElementSibling;
      body.style.display = body.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
