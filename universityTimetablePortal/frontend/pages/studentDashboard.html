<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../css/student.css" />
</head>
<body>
  <div class="student-wrapper">
    <div class="student-container">
      <div class="export-btn-container">
        <button id="exportTimetableBtn">Export as PDF</button>
      </div>

      <h1>ðŸŽ“ Student Dashboard</h1>

      <div class="controls">
        <label for="filterDay">Filter by Day:</label>
        <select id="filterDay">
          <option value="">-- All Days --</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
        </select>
      </div>
      <h3 id="courseInfo" class="course-info"></h3>

      <h2> Course Timetable</h2>
      <div class="table-container">
        <table class="timetable-table" id="studentTimetable">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Professor</th>
              <th>Room</th>
              <th>Day</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
          
          </tbody>
        </table>
      </div>

      <button id="logoutBtn" class="logout-button">Logout</button>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

 
  <script src="../js/student.js"></script>
</body>
</html>
