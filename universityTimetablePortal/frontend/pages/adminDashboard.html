<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <script>
  
    const userId = localStorage.getItem("userId");
    const userRole = localStorage.getItem("userRole");
    if (!userId || userRole !== "admin") {
      window.location.href = "../pages/login.html";
    }
  </script>

  <div class="admin-wrapper">
    <nav class="admin-sidebar">
      <h2>Admin Panel</h2>
      <a href="adminDashboard.html" class="active"> Dashboard</a>
      <a href="adminCourses.html">Courses</a>
      <a href="adminSubjects.html">Subjects</a>
      <a href="adminRooms.html">Rooms</a>
      <a href="adminTimetable.html">Timetables</a>
      <a href="adminUsers.html">Users</a>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </nav>

    <main class="admin-content">
      <h1>Welcome Admin</h1>
      <p>Select a section from the sidebar to get started.</p>
    </main>
  </div>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "../pages/login.html";
    });
  </script>
</body>
</html>
